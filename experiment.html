<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animate</title>
        <link href="experiment.css" rel="stylesheet">
        <script type="text/javascript" src="experiment.js"></script>
    </head>
    <body>
        <button data-animate="grow">Grow</button>
        <button data-animate="slide">Slide</button>
        <button data-animate="pulse">Pulse</button>
        <button data-animate="colour">Colour</button>
        <button data-animate="spin">Spin</button>
        <h1>Animate me!</h1>
    </body>
</html>
